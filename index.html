<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

</head>
<body>
	<div id="wrapper">
        <div class="jumbotron text-center">
            <div class="container">
                <h1>Train Scheduler</h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>    
            </div>
        </div>
	    
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train" placeholder="First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script type="text/javascript" src="assets/js/logic.js"></script>
</body>
</html>
